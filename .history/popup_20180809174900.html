<html>

  <head>
    <title>AutoAdder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/materialize.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/sample_support.js"></script>
    <script src="js/popup.js"></script>
  </head>

  <body>
    <div class="container grey">
      <div class="section white">
        <div id="title" class="section no-pad-bot black">
          <h4 style="font-family:tinyHands; src:('fonts/tinyHands.woff')" class="header center grey-text">autoSEEKr</h4>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="tit" type="text" class="validate">
                <label for="tit" id="ti">Job Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="employ" type="text" class="validate">
                <label for="employ" id="emplo">Employer</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="cont" type="text">
                <label for="cont" id="con">Contact Name (optional)</label>
              </div>
              <div class="input-field col s6">
                <input id="rec" type="text" class="no-validate">
                <label for="rec" id="re">Recruiter (optional)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="uspi" type="text" class="no-validate">
                <label for="uspi" id="usi">Unique Selling Point 1</label>
              </div>
              <div class="input-field col s12">
                <input id="uspii" type="text" class="no-validate">
                <label for="uspii" id="usii">Unique Selling Point 2</label>
              </div>
              <div class="input-field col s12">
                <input id="uspiii" type="text" class="no-validate">
                <label for="uspiii" id="usiii">Unique Selling Point 3</label>
              </div>
            </div>
          </form>
        </div>






        <div class="card-action">
          <a href="#">
            <button id="begin">Make Magic Happen!</button>
          </a>
        </div>
      </div>
      <div class="card-panel hoverable" id="options">
        <button class="card-action" id="optsButton">Open Settings Page</button>
        <button class="card-action" id="opButton">Oe</button>
        <button class="card-action" id="close">Close</button>
      </div>
      <div id="exec_info"></div>
      <div class="log">
        <textarea id="__sample_support_logarea" disabled></textarea>
        <textarea id="exec_data"></textarea>
        <span id="exec_result"></span>
        </p>
      </div>
    </div>
    </div>
    </div>
  </body>

</html>
