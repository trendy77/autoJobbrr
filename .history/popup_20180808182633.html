<html>
  <head>
    <title>AutoAdder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/materialize.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/sample_support.js"></script>
    <script src="js/popup.js"></script>
    </head>
  <body>
    <div class="parallax-container valign-wrapper">
         <div class="parallax"><img src="images/1.png" alt="lib">
       </div>
         <div class="container black">
           <div class="section no-pad-bot black">
            <h4 style="font-family:tinyHands; src:('fonts/tinyHands.woff')" class="header center grey-text">autoSEEKr</h4>
         </div>
         </div>
          <div class="container" display="block">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s12">
            <span class="card-title">JobTitle</span>
      <input id="tit" type="text" placeholder="Job Title"></input></p>
          </div>
          </div>
                <div class="divider"></div>
            <div class="section" display="hidden">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">
                      <p>Employer...</p>
                    </span>
<input id="emp" type="text" placeholder="Company"></input>
                  </div></div>
                  <div class="divider"></div>
      <div class="section" display="hidden">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
  <p>Contact Name (if any...)</p><input id="conta" type="text" placeholder="Contact"></input>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="section" display="hidden">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <span class="card-title"><p>Finally...</p> </span>
<p>USP: <input id="usp1" type="text" placeholder="usp1"></input>
<p>USP2: <input id="usp2" type="text" placeholder="usp2"></input>
<p>USP3: <input id="usp3" type="text" placeholder="usp3"></input>
        </div>
        <div class="card-action">
        <a href="#"><button id="begin">Make Magic Happen!</button></a>
        </div>
        <div class="card-panel hoverable">
          <button id="optsButton">Open Settings Page</button>
          <button id="revoke" disabled>Logout</button>
          <div id="exec_info"></div>
        </div>
        <div class="log">
          <textarea id="__sample_support_logarea" disabled></textarea>
          <textarea id="exec_data"></textarea><span id="exec_result"></span></p></div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
