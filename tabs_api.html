<!DOCTYPE html>
<html>
<head>

  <script src="jstemplate_compiled.js"
        type="text/javascript"></script>
  <script src="tabs_api.js"></script>
  <title></title>
</head>
<body>
  <div id="windowList">
    <div jsselect="$this"
         jsvalues="id:'window_' + id"
         style="background-color: #AAEEEE; margin: 4px; padding: 8px; margin: 20px">
      <div style="font-style: italic; width: 80px; display: inline-block">
        Window:
      </div>
      <div style="display: inline-block">
        left: <input jsvalues="value:$this.left;id:'left_' + id"
             style="width: 60px"
             type="text"> top: <input jsvalues="value:$this.top;id:'top_' + id"
             style="width: 60px"
             type="text"> width: <input jsvalues="value:$this.width;id:'width_' + id"
             style="width: 60px"
             type="text"> height: <input jsvalues="value:$this.height;id:'height_' + id"
             style="width: 60px"
             type="text"> <input jsvalues="checked:focused; id:'focused_' + id"
             type="checkbox"> Focused <input jsvalues="checked:current; id:'current_' + id"
             type="checkbox"> Current <button jsvalues=".jstdata:id"
             onclick="refreshWindow(this.jstdata);">Refresh</button>
      </div>
      <div id="tabList">
        <div jsselect="tabs">
          <div jsvalues="id:'tab_' + id"
               style="background-color: #EEEEEE; margin: 8px; padding: 4px">
            <div style="margin: 8px">
              <div jscontent="'TabId: ' + id"
                   style="font-style: italic; width: 80px; display: inline-block"></div>
              <div style="width: 300px; display: inline-block">
                index: <input jsvalues="value:$this.index;id:'index_' + id"
                     style="width: 20px"
                     type="text"> windowId: <input jsvalues="value:windowId;id:'windowId_' + id"
                     style="width: 20px"
                     type="text"> <button jsvalues=".jstdata:id"
                     onclick="moveTab(this.jstdata);">Move</button> <button jsvalues=".jstdata:id"
                     onclick="refreshTab(this.jstdata);">Refresh</button>
              </div>
            </div>
            <div style="margin: 8px">
              <div>
                <div style="width: 40px; display:inline-block">
                  title:
                </div><input jsvalues="value:title;id:'title_' + id"
                     style="width: 90%"
                     type="text">
              </div>
              <div>
                <div style="width: 40px; display:inline-block">
                  url:
                </div><input jsvalues="value:url;id:'url_' + id"
                     style="width: 90%"
                     type="text">
              </div>
              <div>
                <input jsvalues="checked:selected; id:'selected_' + id"
                     type="checkbox"> Selected
              </div>
            </div><button jsvalues=".jstdata:id"
                 onclick="updateTab(this.jstdata)">Update Tab</button> <button jsvalues=".jstdata:id"
                 onclick="removeTab(this.jstdata);">Close Tab</button>
          </div>
        </div>
      </div><button jsvalues=".jstdata:id"
           onclick="updateWindow(this.jstdata);">Update Window</button> <button jsvalues=".jstdata:id"
           onclick="removeWindow(this.jstdata);">Close Window</button> <button jsvalues=".jstdata:id"
           onclick="refreshSelectedTab(this.jstdata);">Refresh Selected Tab</button>
    </div>
  </div>
  <div style="background-color: #EEEEBB; margin: 20px; padding: 8px">
    <h3 style="text-align: center; margin: 8px">Create Window</h3>
    <div style="margin: 8px">
      <div style="width: 300px; display: inline-block">
        left: <input id="new_window_left"
             style="width: 20px"
             type="text"> top: <input id="new_window_top"
             style="width: 20px"
             type="text"> width: <input id="new_window_width"
             style="width: 20px"
             type="text"> height: <input id="new_window_height"
             style="width: 20px"
             type="text">
      </div>
    </div>
    <div style="margin: 8px">
      <div>
        <div style="width: 40px; display:inline-block">
          url:
        </div><input id="new_window_url"
             style="width: 90%"
             type="text">
      </div>
    </div><button onclick="createWindow();">Create</button>
  </div>
  <div style="background-color: #EEEEAA; margin: 20px; padding: 8px">
    <h3 style="text-align: center; margin: 8px">Create Tab</h3>
    <div style="margin: 8px">
      <div style="width: 300px; display: inline-block">
        index: <input id="index_new"
             style="width: 20px"
             type="text"> windowId: <input id="windowId_new"
             style="width: 20px"
             type="text"> <button jsvalues=".jstdata:id"
             onclick="moveTab(this.jstdata);">Move</button>
      </div>
    </div>
    <div style="margin: 8px">
      <div>
        <div style="width: 40px; display:inline-block">
          title:
        </div><input id="title_new"
             style="width: 90%"
             type="text">
      </div>
      <div>
        <div style="width: 40px; display:inline-block">
          url:
        </div><input id="url_new"
             style="width: 90%"
             type="text">
      </div>
      <div>
        <input id="selected_new"
             type="checkbox"> Selected
      </div>
    </div><button onclick="createTab();">Create</button>
  </div>
  <div style="margin: 20px;">
    <button onclick="loadWindowList();">Refresh</button> <button onclick="updateAll();">Update All</button> <button onclick="moveAll();">Move All</button> <button onclick="clearLog();">--&gt;Clear Log</button> <button onclick=
    "chrome.windows.create();">New Window</button>
  </div>
  <div id="log"
       style="background-color: #EEAAEE; margin: 20px; padding: 8px"></div>
</body>
</html>
