<!DOCTYPE html>
<html>
<head>
<link href="css/style.css" media="all" rel="stylesheet" type="text/css">
<link href="css/icon?family=Material+Icons" rel="stylesheet">
<link href="css/materialize.min.css" rel="stylesheet">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<title>JobAddr Options</title>
</head>
<body>
<div class="card-panel hoverable">
<h3>JobAddr Options</h3>
<div class="divider"></div>
<div id="ids" class="collection">
      <a href="#!" class="collection-item"><span class="badge" id="shtid">1</span><input id="sheetIdin" placeholder="sheetId" type="text"></a>
      <a href="#!" class="collection-item"><span class="badge" id="tplid">4</span><input id="templateIdin" placeholder="templateId" type="text"></a>
      <a href="#!" class="collection-item"><span class="badge" id="fldid">14</span><input id="folderIdin" placeholder="folderId" type="text"></a>
      <a class="waves-effect waves-light btn"><input id="submit" type="submit"></a>
      <script src="js/options.js"></script>
    </div>
</div>
<div class="divider"></div>
  <div class="section">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">OAuth Google Login</span>




        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="card teal darken-1">
        <div class="card-content white-text">
          <span class="card-title">Running Scripts</span>
          <div class="row">
            <div class="col s6">
              <div class="flows">
                <h2>Execution API Integration</h2>
                <div class="flow">
                  <button id="optsButton">Open Settings Page</button>
          		<button id="gobutton" disabled>Make Magic Happen!</button>
                  <button id="revoke" disabled>Logout</button>
                  <div id="exec_info"></div>
                </div>
              </div>
             <div class="log">
                <textarea id="__sample_support_logarea" disabled></textarea>
             </div>
    </body>
</html>
