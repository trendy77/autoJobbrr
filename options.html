
<!DOCTYPE html>
<html>
<head>
<link href="style.css" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
<script src="js/jquery-3.3.1.min.js"></script>

<title>Options</title>
</head>
<body>
	<div class="container">
		<div class="card-panel hoverable">
			<div class="flows">
			<span class="card-title">Options</span>
			<div class="flow">
				<div id="ids" class="collection">
					<a href="#!" class="collection-item"><span class="badge" id="shtid">NOT YET SET!</span><input id="shtin" placeholder="sheetId" type="text"></a>
					<a href="#!" class="collection-item"><span class="badge" id="tplid">NOT YET SET!</span><input id="tplin" placeholder="templateId" type="text"></a>
					<a href="#!" class="collection-item"><span class="badge" id="fldid">NOT YET SET!</span><input id="fldin" placeholder="folderId" type="text"></a>
				</div>
			</div>
				<a class="waves-effect waves-light btn">
		  <button id="upIds">Save Ids</button>
		</a>
	</div>
</div>
<div class="card-panel hoverable blue-grey darken-1">
	<div class="flows">
		<span class="card-title">OAuth Google Login</span>
		<div class="flow">
			<button id="signin">Authenticate</button>
			<button id="revoke" disabled>Revoke token</button>
			<button id="returnTo">Return</button>
			<div id="exec_info"></div>
		</div>
	</div>
		<div class="card-action">
		<div class="log">
			<textarea id="__sample_support_logarea" disabled></textarea>
			<div id="exec_info"><p><strong>Test Data to send via Execution API</strong> (data to be sent on Call Execution API)
				<textarea id="exec_data">
					
				</textarea>
				<span id="exec_result"></span>
			</p>
		</div>     
	</div>
</div> 
</div>
</div>
		 <script src="js/materialize.min.js"></script>
		 <script src="js/options.js"></script>
		 <script src="js/sample_support.js"></script>
</body>
</html>
