<div id='optsContainer' class='col s12 indigo lighten-2'>
    <div class='card-title' id="optsTitle">
        <h3>IDs</h3> </div>
    <div id='SheetId' class='card-content indigo'>
        <h6 class='center'>SheetID</h6>
        <p class='black-text'>Currently set to: <span id="SheetIdplaceholder"></span><em>(for saving job applications)</em></p>
        <input id='shtin' type='text'> </div>
    <div id='TemplateId' class='card-content indigo darken-1'>
        <h6 class='center'>TemplateID</h6>
        <p class='black-text'>Currently Set To: <span id="TemplateIdplaceholder"></span><em>(for generating a Cover Letter for each application)</em></p>
        <input id='tplin' type='text'> </div>
    <div id='2' class='card-content indigo darken-2'>
        <h6 class='center'>FolderID</h6>
        <p class='black-text'>Currently Set To: <span id="FolderIdplaceholder"></span><em>(for saving the generated files to)</em></p>
        <input id='fldin' type='text'> </div>
    <div class='card-action'>
        <button class="btn waves-effect waves-light btn-large pulse" type="submit" name="upIds">Submit <i class="material-icons right">send</i> </button>
    </div>
</div>
