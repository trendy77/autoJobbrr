<!DOCTYPE html>
<html>
<head>
  <link href="style.css" media="all" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/frameless_window.js"></script>
  <title>JobAdder!</title>
</head>
<body class="container" id="content">
  <header>
       <nav class="teal darken-4" role="navigation">
          <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
           <li><a class="white-text bold" href="https://seek.com.au">SEEK!</a></li>
           <li><a class="white-text bold" onclick="options()">Options</a></li>
           <li><a class="white-text bold" onclick="back()">Back</a></li>
            </ul>
          </div>
        </nav>
        <div class="col s5 pull-s7"><span class="flow-text">AutoAdder</span>
        </div>
  </header>
  <div class="section" display="visible">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s7 push-s5">
            <span class="card-title">JobTitle</span>
  <p><input id="jobtitle" type="text" placeholder="Job Title"><span id="title"></span></input></p>
          </div>
          <div class="card-action">
            <a href="#"><input id="submit" onclick="saveOption()">SUBMIT</input></a>
            </div>
        </div>
      </div>
                <div class="divider"></div>
            <div class="section" display="hidden">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">
                      <p>Highlight the Employer...</p>
                    </span>
<p>Employer: <input id="employer" type="text" placeholder="Company"><span id="employ"></span></span></input></p>
                  </div>
                  <div class="card-action">
                    <a href="#">
                      <button id="submit" onclick="progress()">SUBMIT</button></a>
                    </div>
                </div>
              </div>
    <div class="divider"></div>
      <div class="section" display="hidden">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
  <p>Highlight a contact Name (if any...)</p>              </span>
<p>Contact: <input id="contact" type="text" placeholder="Contact"><span id="contac"></span></input></p>
            </div>
            <div class="card-action">
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="section" display="hidden">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <span class="card-title"><p>Finally...</p> </span>
<p>USP: <input id="usp1" type="text" placeholder="usp1"><span id="uspi"></span></input></p>
<p>USP2: <input id="usp2" type="text" placeholder="usp2"><span id="uspii"></span></input></p>
<p>USP3: <input id="usp3" type="text" placeholder="usp3"><span id="uspiii"></span></input></p>
        </div>
        <div class="card-action">
        <a href="#"><button id="begin">Make Magic Happen!</button></a>
        </div>
        </div>
        </div>
</body>
</html>
