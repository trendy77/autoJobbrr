<html>
<head>
<link href="style.css" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/popup.js"></script>
<script src="js/sample_support.js"></script>
<title>Options</title>
</head>
<body>
	<div class="container">
    <nav class="teal darken-4" role="navigation">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right">
          <li><a class="white-text bold" href="https://seek.com.au">SEEK!</a></li>
          <li><a class="white-text bold" id="optsButton">Options</a></li>
          <li><a class="white-text bold" id="reset">Reset</a></li>
        </ul>
      </div>
    </nav>
    <div class="header center-align">
      <h3>JobSEEKr</h3>
    </div>
		<hr>
<div class="card-panel hoverable">
	<div class="flows" id="titfs">
		<h3 class="center">Job Title</h3>
		<div class="flow" id="titf">
			<input id="tit" type="text"></input>
		</div>
  </div>    
</div>
<div class="card-panel hoverable">
  <div class="flows" id="empfs">
    <h3 class="center">Employer</h3>
    <div class="flow" id="empf">
      <input id="emp" type="text"></input>  
  </div>    
</div>    
</div>
<div class="card-panel hoverable">
  <div class="flows" id="confs" >
    <h3 class="center">Contact</h3>
    <div class="flow" id="conf">
      <input id="con" type="text"></input>
  </div>    
</div>  
</div>
<div class="card-panel hoverable">
    <div class="flows" id="rec" >
      <h3 class="center">Agency?</h3>
      <div class="flow" id="recf">
        <input id="rec" type="text"></input>
    </div>    
  </div>  
  </div>
<div class="card-panel hoverable">
  <div class="flows" id="u1fs">
    <h3 class="center">USP1</h3>
    <div class="flow" id="u1f">
      <input id="u1" type="text"></input>
  </div>    
</div>    
</div>
<div class="card-panel hoverable">
<div class="flows" id="u2fs">
    <h3 class="center">USP2</h3>
    <div class="flow" id="u2f">
      <input id="u2" type="text"></input>
  </div>    
</div>
</div>

<div class="card-panel hoverable">
<div class="flows" id="u3fs">
		<h3 class="center">USP3</h3>
		<div class="flow" id="u3f">
		  <input id="u3" type="text"></input>
	  </div>
	</div>
  <div class="card-action">
	<button id="go">GO!</button>
	</div>	  
<div id="exec_info"></div>
    </div>
    <div class="container" id="exec_box">
      <div class="log">
        <textarea id="__sample_support_logarea" disabled></textarea>
        <div id="exec_info">
          <p>
            <strong>Data to send to Execution API</strong>
            (data to be sent on Call Execution API) 
            <textarea id="exec_data">
            </textarea>
            <span id="exec_result"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
    <footer>
      <a target="_blank" id="optsButton" href="opts/options.html">Options</a>
      <a target="_blank" id="closeBut">Close Window</a>
    </footer>
</body>
</html>
